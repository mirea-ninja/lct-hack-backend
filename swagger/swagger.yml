openapi: 3.0.2
info:
  title: LCT Hack Backend
  description: Backend part for LCT Hack
  version: 0.1.0
paths:
  /signin:
    post:
      tags:
        - auth
      summary: Вход в сервис
      description: Войти в сервис и получить токен
      operationId: signin_signin_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserAuth'
        required: true
      responses:
        '200':
          description: Успешный возврат токена авторизации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /signup:
    post:
      tags:
        - auth
      summary: Регистрация в сервисе
      description: Зарегистирироваться в сервисе и получить токен
      operationId: signup_signup_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
        required: true
      responses:
        '200':
          description: Успешный возврат токена авторизации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /user:
    get:
      tags:
        - users
      summary: Получение всех пользователей
      description: Получить список всех пользователей
      operationId: get_all_user_get
      parameters:
        - required: false
          schema:
            title: Limit
            minimum: 1
            type: integer
            default: 100
          name: limit
          in: query
        - required: false
          schema:
            title: Offset
            minimum: 0
            type: integer
            default: 0
          name: offset
          in: query
      responses:
        '200':
          description: Успешный возврат списка пользователей
          content:
            application/json:
              schema:
                title: Response Get All User Get
                type: array
                items:
                  $ref: '#/components/schemas/UserGet'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
    post:
      tags:
        - users
      summary: Создание пользователя
      description: Создать пользователя и вернуть его
      operationId: create_user_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
        required: true
      responses:
        '201':
          description: Пользователь успешно создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserGet'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
  /user/{id}:
    get:
      tags:
        - users
      summary: Получение пользователя по id
      description: Получить пользователя по его id
      operationId: get_user__id__get
      parameters:
        - description: Id пользователя
          required: true
          schema:
            title: Id
            type: string
            description: Id пользователя
            format: uuid4
          name: id
          in: path
      responses:
        '200':
          description: Успешный возврат пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserGet'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
    put:
      tags:
        - users
      summary: Изменение пользователя по id
      description: Изменить пользователя по его id (полное обновление модели)
      operationId: update_user__id__put
      parameters:
        - description: Id пользователя
          required: true
          schema:
            title: Id
            type: string
            description: Id пользователя
            format: uuid4
          name: id
          in: path
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
        required: true
      responses:
        '200':
          description: Успешное обновление пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserGet'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
    delete:
      tags:
        - users
      summary: Удаление пользователя по id
      description: Удалить пользователя по его id
      operationId: delete_user__id__delete
      parameters:
        - description: Id пользователя
          required: true
          schema:
            title: Id
            type: string
            description: Id пользователя
            format: uuid4
          name: id
          in: path
      responses:
        '204':
          description: Успешное удаление пользователя
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
    patch:
      tags:
        - users
      summary: Изменение пользователя по id (только указанные поля будут изменены)
      description: Изменить пользователя по его id (частисно обновление модели)
      operationId: patch_user__id__patch
      parameters:
        - description: Id пользователя
          required: true
          schema:
            title: Id
            type: string
            description: Id пользователя
            format: uuid4
          name: id
          in: path
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPatch'
        required: true
      responses:
        '200':
          description: Успешное частичное обновление пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserGet'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
  /user/email/{email}:
    get:
      tags:
        - users
      summary: Получение пользователя по email
      description: Получить пользователя по его email
      operationId: get_user_email__email__get
      parameters:
        - description: Email пользователя
          required: true
          schema:
            title: Email
            type: string
            description: Email пользователя
            format: email
          name: email
          in: path
      responses:
        '200':
          description: Успешный возврат пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserGet'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
  /pull:
    post:
      tags:
        - pull
      summary: Загрузка пула
      description: Загрузить новый пул в сервис
      operationId: create_pull_post
      parameters:
        - description: Название пула
          required: false
          schema:
            title: Name
            type: string
            description: Название пула
          name: name
          in: query
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_create_pull_post'
        required: true
      responses:
        '201':
          description: Пул успешно загружен и обработан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryGet'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
  /query:
    get:
      tags:
        - query
      summary: Получение всех запросов
      description: Получить список всех запросов
      operationId: get_all_query_get
      parameters:
        - required: false
          schema:
            title: Limit
            minimum: 1
            type: integer
            default: 100
          name: limit
          in: query
        - required: false
          schema:
            title: Offset
            minimum: 0
            type: integer
            default: 0
          name: offset
          in: query
      responses:
        '200':
          description: Успешный возврат списка запросов
          content:
            application/json:
              schema:
                title: Response Get All Query Get
                type: array
                items:
                  $ref: '#/components/schemas/QueryGet'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
  /query/{id}:
    get:
      tags:
        - query
      summary: Получение запрос по id
      description: Получить запрос по его id
      operationId: get_query__id__get
      parameters:
        - description: Id запроса
          required: true
          schema:
            title: Id
            type: string
            description: Id запроса
            format: uuid4
          name: id
          in: path
      responses:
        '200':
          description: Успешный возврат запроса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryGet'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
    put:
      tags:
        - query
      summary: Изменение запрос по id
      description: Изменить запрос по его id (полное обновление модели)
      operationId: update_query__id__put
      parameters:
        - description: Id запроса
          required: true
          schema:
            title: Id
            type: string
            description: Id запроса
            format: uuid4
          name: id
          in: path
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryCreate'
        required: true
      responses:
        '200':
          description: Успешное обновление запроса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryGet'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
    delete:
      tags:
        - query
      summary: Удаление запрос по id
      description: Удалить запрос по его id
      operationId: delete_query__id__delete
      parameters:
        - description: Id запроса
          required: true
          schema:
            title: Id
            type: string
            description: Id запроса
            format: uuid4
          name: id
          in: path
      responses:
        '204':
          description: Успешное удаление запроса
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
    patch:
      tags:
        - query
      summary: Изменение запрос по id (только указанные поля будут изменены)
      description: Изменить запрос по его id (частисно обновление модели)
      operationId: patch_query__id__patch
      parameters:
        - description: Id запроса
          required: true
          schema:
            title: Id
            type: string
            description: Id запроса
            format: uuid4
          name: id
          in: path
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryPatch'
        required: true
      responses:
        '200':
          description: Успешное частичное обновление запроса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryGet'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
  /query/{id}/subquery/{subid}/base-apartment:
    post:
      tags:
        - query
      summary: Уставнока эталонного объекта
      description: Установить эталонный объект для запроса
      operationId: set_base_query__id__subquery__subid__base_apartment_post
      parameters:
        - description: Id запроса
          required: true
          schema:
            title: Id
            type: string
            description: Id запроса
            format: uuid4
          name: id
          in: path
        - description: Id подзапроса
          required: true
          schema:
            title: Subid
            type: string
            description: Id подзапроса
            format: uuid4
          name: subid
          in: path
      requestBody:
        content:
          application/json:
            schema:
              title: Analog
              allOf:
                - $ref: '#/components/schemas/QueryCreateBaseApartment'
              description: Список аналогов
            example:
              analog: f56ca69f-5155-4c4a-a775-519bddc2376d
      responses:
        '201':
          description: Эталонный объект успешно установлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApartmentGet'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
  /query/{id}/subquery/{subid}/analogs:
    get:
      tags:
        - query
      summary: Получение аналогов для запроса
      description: Получить список аналогов для запроса
      operationId: get_analogs_query__id__subquery__subid__analogs_get
      parameters:
        - description: Id запроса
          required: true
          schema:
            title: Id
            type: string
            description: Id запроса
            format: uuid4
          name: id
          in: path
        - description: Id подзапроса
          required: true
          schema:
            title: Subid
            type: string
            description: Id подзапроса
            format: uuid4
          name: subid
          in: path
      responses:
        '200':
          description: Успешный возврат списка аналогов
          content:
            application/json:
              schema:
                title: Response Get Analogs Query  Id  Subquery  Subid  Analogs Get
                type: array
                items:
                  $ref: '#/components/schemas/ApartmentGet'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
    post:
      tags:
        - query
      summary: Установка аналогов для запроса
      description: Установсить аналоги для запроса
      operationId: create_analogs_query__id__subquery__subid__analogs_post
      parameters:
        - description: Id запроса
          required: true
          schema:
            title: Id
            type: string
            description: Id запроса
            format: uuid4
          name: id
          in: path
        - description: Id подзапроса
          required: true
          schema:
            title: Subid
            type: string
            description: Id подзапроса
            format: uuid4
          name: subid
          in: path
      requestBody:
        content:
          application/json:
            schema:
              title: Analogs
              type: array
              items:
                $ref: '#/components/schemas/ApartmentCreate'
        required: true
      responses:
        '204':
          description: Успешная установка аналогов
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
  /query/{id}/subquery/{subid}/user-analogs:
    post:
      tags:
        - query
      summary: Уставнока аналогов и расчет
      description: Установить запросу выбранные аналоги, провести расчет и вернуть результат
      operationId: set_analogs_query__id__subquery__subid__user_analogs_post
      parameters:
        - description: Id запроса
          required: true
          schema:
            title: Id
            type: string
            description: Id запроса
            format: uuid4
          name: id
          in: path
        - description: Id подзапроса
          required: true
          schema:
            title: Subid
            type: string
            description: Id подзапроса
            format: uuid4
          name: subid
          in: path
      requestBody:
        content:
          application/json:
            schema:
              title: Analogs
              allOf:
                - $ref: '#/components/schemas/QueryCreateUserApartments'
              description: Список аналогов
            example:
              analogs:
                - ed428c83-a77c-4e3b-baf7-537f7351b9a0
                - 40b2eb4e-2c2d-4186-88ef-8ac797965310
                - bc80b8d9-cec3-4ba0-81b8-c83741d6a383
                - 872acbaa-0023-44ab-96b6-b686d5afb319
      responses:
        '201':
          description: Расчет успешно завершен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdjustmentGet'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
components:
  schemas:
    AdjustmentGet:
      title: AdjustmentGet
      required:
        - price_trade
        - price_area
        - price_kitchen_area
        - price_balcony
        - price_metro
        - price_final
        - floor
        - apt_area
        - kitchen_area
        - has_balcony
        - distance_to_metro
        - quality
        - guid
      type: object
      properties:
        trade:
          title: Trade
          type: integer
          description: Процент чего-то
          default: -450
        price_trade:
          title: Price Trade
          type: number
          description: Цена чего-то
        price_area:
          title: Price Area
          type: number
          description: Цена чего-то
        price_kitchen_area:
          title: Price Kitchen Area
          type: number
          description: Цена чего-то
        price_balcony:
          title: Price Balcony
          type: number
          description: Цена чего-то
        price_metro:
          title: Price Metro
          type: number
          description: Цена чего-то
        price_final:
          title: Price Final
          type: number
          description: Цена чего-то
        floor:
          allOf:
            - $ref: '#/components/schemas/Floor'
          description: Этаж
        apt_area:
          allOf:
            - $ref: '#/components/schemas/AptArea'
          description: Площадь квартиры
        kitchen_area:
          allOf:
            - $ref: '#/components/schemas/KitchenArea'
          description: Площадь квартиры
        has_balcony:
          allOf:
            - $ref: '#/components/schemas/HasBalcony'
          description: Площадь квартиры
        distance_to_metro:
          allOf:
            - $ref: '#/components/schemas/DistanceToMetro'
          description: Площадь квартиры
        quality:
          allOf:
            - $ref: '#/components/schemas/Quality'
          description: Площадь квартиры
        guid:
          title: Guid
          type: string
          description: Уникальный идентификатор квартиры
          format: uuid4
    ApartmentBase:
      title: ApartmentBase
      required:
        - address
        - lat
        - lon
        - rooms
        - segment
        - floors
        - walls
        - floor
        - apartment_area
        - kitchen_area
        - has_balcony
        - distance_to_metro
        - quality
      type: object
      properties:
        address:
          title: Address
          type: string
        lat:
          title: Lat
          type: number
        lon:
          title: Lon
          type: number
        rooms:
          title: Rooms
          type: integer
        segment:
          title: Segment
          type: string
        floors:
          title: Floors
          type: integer
        walls:
          title: Walls
          type: string
        floor:
          title: Floor
          type: integer
        apartment_area:
          title: Apartment Area
          type: integer
        kitchen_area:
          title: Kitchen Area
          type: integer
        has_balcony:
          title: Has Balcony
          type: boolean
        distance_to_metro:
          title: Distance To Metro
          type: integer
        quality:
          title: Quality
          type: string
        m2price:
          title: M2Price
          type: number
          default: 0
        price:
          title: Price
          type: integer
          default: 0
    ApartmentCreate:
      title: ApartmentCreate
      required:
        - address
        - lat
        - lon
        - rooms
        - segment
        - floors
        - walls
        - floor
        - apartment_area
        - kitchen_area
        - has_balcony
        - distance_to_metro
        - quality
      type: object
      properties:
        address:
          title: Address
          type: string
        lat:
          title: Lat
          type: number
        lon:
          title: Lon
          type: number
        rooms:
          title: Rooms
          type: integer
        segment:
          title: Segment
          type: string
        floors:
          title: Floors
          type: integer
        walls:
          title: Walls
          type: string
        floor:
          title: Floor
          type: integer
        apartment_area:
          title: Apartment Area
          type: integer
        kitchen_area:
          title: Kitchen Area
          type: integer
        has_balcony:
          title: Has Balcony
          type: boolean
        distance_to_metro:
          title: Distance To Metro
          type: integer
        quality:
          title: Quality
          type: string
        m2price:
          title: M2Price
          type: number
          default: 0
        price:
          title: Price
          type: integer
          default: 0
    ApartmentGet:
      title: ApartmentGet
      required:
        - address
        - lat
        - lon
        - rooms
        - segment
        - floors
        - walls
        - floor
        - apartment_area
        - kitchen_area
        - has_balcony
        - distance_to_metro
        - quality
        - guid
      type: object
      properties:
        address:
          title: Address
          type: string
        lat:
          title: Lat
          type: number
        lon:
          title: Lon
          type: number
        rooms:
          title: Rooms
          type: integer
        segment:
          title: Segment
          type: string
        floors:
          title: Floors
          type: integer
        walls:
          title: Walls
          type: string
        floor:
          title: Floor
          type: integer
        apartment_area:
          title: Apartment Area
          type: integer
        kitchen_area:
          title: Kitchen Area
          type: integer
        has_balcony:
          title: Has Balcony
          type: boolean
        distance_to_metro:
          title: Distance To Metro
          type: integer
        quality:
          title: Quality
          type: string
        m2price:
          title: M2Price
          type: number
          default: 0
        price:
          title: Price
          type: integer
          default: 0
        guid:
          title: Guid
          type: string
          description: Уникальный идентификатор квартиры
          format: uuid4
    AptArea:
      title: AptArea
      enum:
        - -2200
        - -1700
        - -1200
        - -1100
        - -700
        - -600
        - 0
        - 300
        - 600
        - 700
        - 900
        - 1300
        - 1400
        - 1600
        - 2100
        - 2400
        - 2800
        - 3100
      type: integer
      description: An enumeration.
    Body_create_pull_post:
      title: Body_create_pull_post
      required:
        - file
      type: object
      properties:
        file:
          title: File
          type: string
          description: Excel таблица с пулом
          format: binary
    DistanceToMetro:
      title: DistanceToMetro
      enum:
